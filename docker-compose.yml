version: '3.9'

services:
  config-server:
    build: nicholaspat/booking-config-server
    container_name: config-server
    mem_limit: 512M
    ports:
      - 8888:8888

  discovery-server:
    build: nicholaspat/booking-discovery-server
    container_name: discovery-server
    mem_limit: 512M
    ports:
      - 8761:8761
    depends_on:
      - config-server
    entrypoint: ["./dockerize","-wait=tcp://config-server:8888","-timeout=60s","--","java", "org.springframework.boot.loader.JarLauncher"]

  api-gateway:
    build: nicholaspat/api-gateway
    container_name: api-gateway
    mem_limit: 512M
    ports:
      - 8765:8765
    depends_on:
      - config-server
      - discovery-server
    entrypoint: ["./dockerize","-wait=tcp://discovery-server:8761","-timeout=60s","--","java", "org.springframework.boot.loader.JarLauncher"]

  property-service:
    links:
      - mysql
    build: nicholaspat/booking-property-service
    mem_limit: 700m
    container_name: property-service
    ports:
      - 8081:8081
    depends_on:
      - config-server
      - rabbitmq
      - mysql
    entrypoint: ["./dockerize","-wait=tcp://discovery-server:8761","-timeout=60s","--","java", "org.springframework.boot.loader.JarLauncher"]

  user-service:
    build: nicholaspat/user-service
    mem_limit: 700m
    container_name: user-service
    ports:
      - 8082:8082
    depends_on:
      - config-server
      - rabbitmq
      - mongodb
    entrypoint: ["./dockerize","-wait=tcp://discovery-server:8761","-timeout=60s","--","java", "org.springframework.boot.loader.JarLauncher"]

  booking-service:
    build: nicholaspat/booking-service
    mem_limit: 700m
    container_name: booking-service
    ports:
      - 8083:8083
    depends_on:
      - config-server
      - rabbitmq
    entrypoint: ["./dockerize","-wait=tcp://discovery-server:8761","-timeout=60s","--","java", "org.springframework.boot.loader.JarLauncher"]

  mongodb:
    image: mongo:4.2.6-bionic
    ports:
      - "27017-27019:27017-27019"

  mysql:
    image: mysql
    restart: always
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: property_db
    ports:
      - "3306:3306"
    volumes:
      - "./db:/var/lib/mysql"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672

  zipkin-server:
    image: openzipkin/zipkin
    container_name: zipkin-server
    mem_limit: 512M
    ports:
      - 9411:9411
    depends_on:
      - rabbitmq
