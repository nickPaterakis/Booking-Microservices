apiVersion: apps/v1
kind: Deployment
metadata:
  name: property-service
spec:
  selector:
    matchLabels:
      app: property-service
  template:
    metadata:
      labels:
        app: property-service
    spec:
      containers:
        - name: property-service
          image: nicholaspat/property-service
          ports:
            - containerPort: 8081
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: property-service
data:
  application.yml: |-
    spring:
     cloud:
      kubernetes:
        discovery:
          all-namespaces: true
          service-labels:
            spring-boot: true
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: property-service
  name: property-service
spec:
  type: LoadBalancer
  selector:
    app: property-service
  ports:
    - port: 8081
      protocol: TCP
      targetPort: 8081
  sessionAffinity: ClientIP